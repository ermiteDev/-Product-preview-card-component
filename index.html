<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
        <picture class="picture">
          <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg" class="img-desktop" >
          <img src="images/image-product-mobile.jpg" alt="Buy perfume ">
        </picture>
    <div class="box-text">
      <h2 class="h2">Perfume</h2>
      <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="p">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="price--now">$149.99</span>
        <span class="price--before"> <s>$169.99</s></span>
      </div>
      <button class="btn">
        <img src="/images/icon-cart.svg" alt="" class="svg" />
        <span>Add to Cart</span>
      </button>
    </main>
  </body>
</html>
